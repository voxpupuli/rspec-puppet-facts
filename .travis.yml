language: ruby
sudo: false
cache: bundler
script:
- bundle exec rake spec
- bundle exec rake build
rvm:
- 2.1
- 2.2
- 2.3
- 2.4
- 2.5
matrix:
  fast_finish: true
  include:
    - rvm: 2.6
      env: COVERAGE=true
notifications:
  email: false
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: rspec-puppet-facts
  on:
    tags: true
    repo: mcanevet/rspec-puppet-facts
    all_branches: true
    rvm: 2.6
